<!Doctype html>
<html>
    <head>
        <title>Cuadros en canvas</title>
    </head>
        <style>
          #canvas{
                width: 400px;
                height: 400px;
                border: 1px solid black;

          } 
        </style>
        <body>
            <canvas id= "canvas"></canvas>
        </body>

        <script>
            var canvas = document.getElementById("canvas")
            var context = canvas.getContext("2d")

            context.fillStyle = "#6E00FF"
            context.fillRect(20,10,30,15)

            context.fillStyle = "#F80032"
            context.fillRect(40,20,30,15)

            context.fillStyle = "#F1ACBD"
            context.fillRect(60,30,30,15)

        </script>
    </html>
