<!Doctype html>
<html>
    <head>
        <title>Personaje</title>
    </head>
        <style>
          #canvas{
                width: 500px;
                height: 500px;
                border: 1px solid black;
                background-color: whitesmoke;

          } 
        </style>
        <body>
            <canvas id= "canvas" width="500" height="500"></canvas>
        </body>

        <script>
            var canvas = document.getElementById("canvas")
            var ctx = canvas.getContext("2d")

            

            ctx.beginPath();
            ctx.arc(250,250, 200, 0, 2* Math.PI);
            ctx.fillStyle = "red";
            ctx.lineWidth = 7;
            ctx.fill();
            ctx.stroke();
            
            ctx.beginPath();
            ctx.arc(250,250, 200, 0, 1* Math.PI);
            ctx.fillStyle = "white";
            ctx.fill();
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(50, 250); 
            ctx.quadraticCurveTo(250, 250, 450, 250); 
            ctx.strokeStyle = "Black";
            ctx.lineWidth = 5;
            ctx.stroke();


            ctx.beginPath();
            ctx.moveTo(50, 250); 
            ctx.quadraticCurveTo(250, 250, 450, 250); 
            ctx.strokeStyle = "Black";
            ctx.lineWidth = 5;
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(120, 150); 
            ctx.lineTo(250,230 ); 
            ctx.lineTo(120, 230);  
            ctx.closePath();  
            ctx.strokeStyle = "black";
            ctx.lineWidth = 3;
            ctx.fillStyle = "white";
            ctx.fill();
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(400, 150); 
            ctx.lineTo(400,230 ); 
            ctx.lineTo(280, 230);  
            ctx.closePath();      
            ctx.strokeStyle = "black";
            ctx.lineWidth = 3;
            ctx.fillStyle = "white";
            ctx.fill();
            ctx.stroke();

            
            ctx.beginPath();
            ctx.arc(200,216, 12, 0, 2* Math.PI);
            ctx.fillStyle = "black";
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(324,216, 12, 0, 2* Math.PI);
            ctx.fillStyle = "black";
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(250, 220);
            ctx.lineTo(250, 200);
            ctx.strokeStyle = "black";
            ctx.lineWidth = 3;
            ctx.stroke(); 

            ctx.moveTo(280, 220);
            ctx.lineTo(280, 200);
            ctx.strokeStyle = "black";
            ctx.lineWidth = 3;
            ctx.stroke();
                    
                    

        </script>
</html>
